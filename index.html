<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBI Descriptive Practice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <nav>
        <h1>RBI Descriptive Practice</h1>
    </nav>

    <div class="button-container">
        <button onclick="essay()">Essay</button>
        <button onclick="largeMarker()">15 Marker</button>
        <button onclick="smallMarker()">10 Marker</button>
    </div>

    <div class="timer-container mt">
        <span class="timer-heading">Timer</span>
        <span class="timer">15:00</span>
        <button class="btn btn-primary" onclick="startTimer()" id="timer-btn">Start</button>
    </div>

    <div class="content-area">
        <div class="form-group">
            <label for="question" id="question-label">Question:</label>
            <textarea id="question" placeholder="Enter your question here..."></textarea>
        </div>

        <div class="form-group answer-controls">
            <label for="answer" id="answer-label">Answer:</label>
            <textarea id="answer" placeholder="Start typing your answer..."></textarea>
            <div class="word-count">Words Left: <span id="wordCount">600</span></div>
        </div>
    </div>

    <script src="script.js">      
    </script>
</body>
</html>
